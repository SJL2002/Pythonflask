<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Stroke Prediction</title>
</head>
<body>
    <h1>Predict Patient Condition</h1>
    <form action="/predict" method="post">
        <label for="gender">Gender (Male:0 Female:1):</label>
        <input type="number" id="gender" name="gender"><br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" step="0.01"><br><br>
        
        <label for="hypertension">Hypertension (No:0 or Yes:1):</label>
        <input type="number" id="hypertension" name="hypertension"><br><br>
        
        <label for="heart_disease">Heart Disease (No:0 or Yes:1):</label>
        <input type="number" id="heart_disease" name="heart_disease"><br><br>
        
        <label for="work_type">Work Type (Private:0 Self Employed:1, Govt_job:2, Children:3):</label>
        <input type="number" id="work_type" name="work_type"><br><br>
        
        <label for="Residence_type">Residence Type (Urban:0, Rural:1):</label>
        <input type="number" id="Residence_type" name="Residence_type"><br><br>
        
        <label for="avg_glucose_level">Average Glucose Level:</label>
        <input type="number" id="avg_glucose_level" name="avg_glucose_level" step="0.01"><br><br>
        
        <label for="bmi">BMI:</label>
        <input type="number" id="bmi" name="bmi" step="0.01"><br><br>
        
        <label for="smoking_status">Smoking Status (Neversmoked:0, Formerly Smoked:1, Smokes:2):</label>
        <input type="number" id="smoking_status" name="smoking_status"><br><br>
        
        <button type="submit">Predict</button>
        <p>Patients with a percentage near 50% or over should consider having a health checkup.</p>
        <p>Patients above 70% should visit the hospital for potential brain stroke or stroke-related health concerns.</p>
    </form>
</body>
</html>
